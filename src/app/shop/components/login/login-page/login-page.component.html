<app-layout>
  <div class="register-form">

  <div class="form" [formGroup]="form">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's create your account!</div>
    <div class="input-container ic1">
      <input formControlName="login" id="firstname" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="firstname" class="placeholder">login</label>
    </div>

    <div class="input-container ic2">
      <input formControlName="password" id="email" class="input" type="password" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">password</label>
    </div>
    <button type="text" class="submit" (click)="login()">submit</button>
  </div>
  </div>
</app-layout>
